<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>twittler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="data.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <!-- main header -->
    <header>
        <div class="topname">Twittler</div>
    </header>
    <!-- comment -->
    <main>
        <div class="user">UserName</div>
        <input type="text" class="userText" placeholder="Id를 입력해주세요" />
        <div class="comment">Comment</div>
        <textarea name="commentText" id="commentText" cols="30" rows="10" placeholder="내용을 입력해주세요"></textarea>
        <input type="button" value="Tweet!" class="tweetBtn" />
    </main>
    <!-- comment list -->
    <div class="check">
        <input type="button" value="check new tweet" class="checkBtn" />
        <input type="button" value="Go Back" class="back" />
    </div>
    <footer>
        <div class="commentList">
            <ul id="list"></ul>
        </div>
    </footer>
    <template id="render">
      <li class="lists">
        <div class="line1">
          <div class="username"></div>
          <div class="date"></div>
        </div>
        <div class="text"></div>
      </li>
    </template>
</body>

</html>
